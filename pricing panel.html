<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>pricing panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='panel.css'>
</head>

<body>
    <div class="panel">
        <img src="icon1.png" alt="one">
        <h4 class="me">personal</h4>
        <main>
            <p>custom domains</p>
            <p>sleeps after 30 mins of inactivity</p>
        </main>
        <section>
            <nav>free</nav>
        </section><br>
        <button>sign up</button><br>
        <br>
    </div>
    <div class="panel">
        <img src="icon2.png" alt="two">
        <h4>small team</h4>
        <main>
            <p>never sleeps</p>
            <p>multiple workers for more powerful apps</p>
        </main>
        <section>
            <nav>$150</nav>
        </section><br>
        <button id="privilege">free trail</button>
    </div>
    <div class="panel">
        <img src="icon3.png" alt="three">
        <h4>enterprise</h4>
        <main>
            <p>dedicated</p>
            <p>simple horizontal scalability</p>
        </main>
        <section>
            <nav>$400</nav>
        </section><br>
        <button>free trail</button>
    </div>
</body>

</html>
